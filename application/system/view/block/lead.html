
<!DOCTYPE html>
<html>
<head>
    <title>{if condition="$hisiCurMenu['url'] eq 'system/index/index'"}管理控制台{else /}{$hisiCurMenu['title']}{/if} -  Powered by {:config('hisiphp.name')}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="stylesheet" href="__PUBLIC_JS__/layui/css/layui.css?v={:config('hisiphp.version')}">
    <link rel="stylesheet" href="__ADMIN_CSS__/theme.css?v={:config('hisiphp.version')}">
    <link rel="stylesheet" href="__ADMIN_CSS__/style.css?v={:config('hisiphp.version')}" media="all">
    <link rel="stylesheet" href="__STATIC__/fonts/typicons/min.css?v={:config('hisiphp.version')}">
    <link rel="stylesheet" href="__STATIC__/fonts/font-awesome/min.css?v={:config('hisiphp.version')}">
    {$hisiHead|raw}
</head>
<body class="layui-layout-body hisi-theme-{:cookie('hisi_admin_theme')}">

<div class="layui-layout layui-layout-admin">
    <div class="layui-header" style="z-index:999!important;">
        <div class="fl header-logo"><img src="__ADMIN_IMG__/j-logo.png?v={:config('hisiphp.version')}" /></div>
        
        <ul class="layui-nav fr nobg head-info">
           
            <li class="layui-nav-item">
                <a href="{:url('system/user/setTheme')}" id="hisi-theme-setting" class="aicon ai-theme"></a>
            </li>
            <li class="layui-nav-item">
                <a href="javascript:void(0);">{$login['nick']}&nbsp;&nbsp;</a>
                <dl class="layui-nav-child">
                    
                    <dd>
                        <a href="{:url('system/publics/logout')}">退出登陆</a>
                    </dd>
                </dl>
            </li>
        </ul>
    </div>
  
    <script type="text/html" id="hisi-theme-tpl">
        <ul class="hisi-themes">
            {volist name=":session('hisi_admin_themes')" id="vo"}
            <li data-theme="{$vo}" class="hisi-theme-item-{$vo}"></li>
            {/volist}
        </ul>
    </script>

    <!-- 修改此处的class属性layui-body改成layui-j-body -->
    <div class="layui-j-body" id="switchBody">
        <div style="padding:0 10px;" class="mcolor"></div>
        <div class="page-body">
            {include file="index/lead" /}
        </div>
    </div>
    <div class="layui-j-footer j-footer">
        
    </div>
</div>
</body>
</html>
