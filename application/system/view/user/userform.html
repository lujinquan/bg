<div class="layui-tab layui-tab-brief j-no-color">
  <ul class="layui-tab-title">
    <li class="layui-this">添加账号</li>
  </ul>
</div>
<form class="layui-form j-top-margin" action="{:url()}" method="post" id="addForm">
    <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label"><i class="red">*</i>账号名称：</label>
          <div class="layui-input-inline">
            <input type="tel" name="username" lay-verify="required|phone" lay-verType="tips" placeholder="请输入手机号" autocomplete="off" class="layui-input">
          </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label"><i class="red">*</i>真实姓名：</label>
          <div class="layui-input-inline">
            <input type="tel" name="nick" lay-verify="required" placeholder="请输入真实姓名" lay-verType="tips" autocomplete="off" class="layui-input">
          </div>
        </div>
     </div>
     <div class="layui-form-item">
        <label class="layui-form-label">角色分组：</label>
        <div class="layui-input-inline">
            <select name="role_id" class="field-role_id" type="select">
                <!-- <option value="">请选择</option> -->
                {volist name="roleArr" id="v"}
                <option value="{$key}">{$v}</option>
                {/volist}
            </select>
        </div>
    </div>
     <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">职务：</label>
          <div class="layui-input-inline">
            <input type="tel" name="post" placeholder="请输入职务" lay-verType="tips" autocomplete="off" class="layui-input">
          </div>
        </div>
    </div>   
    <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">备注：</label>
          <div class="layui-input-inline">
            <textarea name="remark" placeholder="备注描述" lay-verType="tips" class="layui-textarea"></textarea>
          </div>
        </div>
    </div>   
    <div class="layui-form-item" pane="">
        <label class="layui-form-label"><i class="red"></i>门禁：</label>
        <div class="layui-input-block j-input-width">
          {volist name="params['guard']" id="v"}
          <input type="checkbox" name="guard[]" class="j-check" value="{$key}" lay-skin="primary" title="{$v}">
          {/volist}
        </div>
    </div>
	 <div class="layui-form-item">
	      <label class="layui-form-label"></label>
	      <div class="layui-input-block">
	         <div id="firstpane" class="menu_list">
	            <div class="menu_head current"><input type="checkbox"  title="楼栋一"  lay-skin="primary" value="all" lay-filter="chooseAll" class="chooseAllMessage"></div>
	            <div class="menu_body" >
	              <dl class="clearfix">
					  <dt class="clearfix"><input type="checkbox" name="all" title="楼层一"  lay-skin="primary" value="all" lay-filter="secondAll" class="secondAllMessage"></dt>
					  <dd class="clearfix">
						  <ul>
							  <li>
								 <input type="checkbox" name="list" title="门禁一"  lay-skin="primary" value="list" lay-filter="list" class="listMessage"> 
							  </li>
							  <li>
							  	 <input type="checkbox" name="list" title="门禁二"  lay-skin="primary" value="list" lay-filter="list" class="listMessage"> 
							  </li>
						  </ul>
					  </dd>
				  </dl>
				  <dl class="clearfix">
					  <dt class="clearfix"><input type="checkbox" name="all" title="楼层二"  lay-skin="primary" value="all" lay-filter="secondAll" class="secondAllMessage"></dt>
					  <dd class="clearfix">
						  <ul>
							  <li>
								 <input type="checkbox" name="list" title="门禁一"  lay-skin="primary" value="list" lay-filter="list" class="listMessage"> 
							  </li>
						  </ul>
					  </dd>
				  </dl>
				  <dl class="clearfix">
					  <dt class="clearfix"><input type="checkbox" name="all" title="楼层三"  lay-skin="primary" value="all" lay-filter="secondAll" class="secondAllMessage"></dt>
					  <dd class="clearfix">
					  </dd>
				  </dl>
				</div>
	            <div class="menu_head"><input type="checkbox"  title="楼栋二"  lay-skin="primary" value="all" lay-filter="chooseAll" class="chooseAllMessage"></div>
	            <div class="menu_body hide" >
	              <dl class="clearfix">
					  <dt class="clearfix"><input type="checkbox" name="all" title="楼层一"  lay-skin="primary" value="all" lay-filter="secondAll" class="secondAllMessage"></dt>
					  <dd class="clearfix">
						  <ul>
							  <li>
								 <input type="checkbox" name="list" title="门禁一"  lay-skin="primary" value="list" lay-filter="list" class="listMessage"> 
							  </li>
							  <li>
								 <input type="checkbox" name="list" title="门禁二"  lay-skin="primary" value="list" lay-filter="list" class="listMessage"> 
							  </li>
						  </ul>
					  </dd>
	              </dl>
	              <dl class="clearfix">
					  <dt class="clearfix"><input type="checkbox" name="all" title="楼层二"  lay-skin="primary" value="all" lay-filter="secondAll" class="secondAllMessage"></dt>
					  <dd class="clearfix">
						  <ul>
							  <li>
								 <input type="checkbox" name="list" title="门禁一"  lay-skin="primary" value="list" lay-filter="list" class="listMessage"> 
							  </li>
						  </ul>
					  </dd>
	              </dl>
	              <dl class="clearfix">
					  <dt class="clearfix"><input type="checkbox" name="all" title="楼层三"  lay-skin="primary" value="all" lay-filter="secondAll" class="secondAllMessage"></dt>
					  <dd class="clearfix">
					  </dd>
	              </dl>
	            </div>
	         </div>
	      </div>
	</div>   
	
    <div class="layui-form-item">
        <div class="layui-input-block">
          <button type="reset" class="layui-btn layui-btn-primary">取消</button>
          <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="formSubmit">提交</button>
        </div>
     </div>
</form>
{include file="block/layui" /}
<script>
layui.use(['layer','jquery'], function(){
  var layer = layui.layer
      $= layui.jquery;
  
  //监听折叠
  $("#firstpane .menu_body:eq(0)").show();
  $("#firstpane .menu_head").click(function(){
  	 if ($(this).hasClass("current")) {
          $(this).removeClass("current").siblings("div.menu_body").slideUp("slow");
      }
      else {
        $(this).addClass("current").next("div.menu_body").slideToggle(300).siblings("div.menu_body").slideUp("slow");
  	    $(this).siblings().removeClass("current");
      }
  });
  
});
</script>
