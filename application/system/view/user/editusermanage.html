<style>
    .page-tab-content{margin: 40px;}
		.j-details-from{
		 overflow-y: auto;
     max-height: 350px;
		}
</style>
<div class="layui-tab layui-tab-brief j-no-color">
  <ul class="layui-tab-title">
    <li class="layui-this">账号编辑</li>
  </ul>
</div>
<div class="j-details-from">
<form class="layui-form j-top-margin" action="{:url()}" method="post" id="addForm">
    <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label"><i class="red">*</i>账号名称：</label>
          <div class="layui-input-inline">
            <div class="j-words-border">{$data_info['username']}</div>
            <!-- <input type="tel" readonly lay-verify="required|phone" placeholder="请输入手机号" autocomplete="off" class="layui-input field-username j-no-border"> -->
          </div>
        </div>
    </div>  
    <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label"><i class="red">*</i>真实姓名：</label>
          <div class="layui-input-inline">
           <div class="j-words-border"> {$data_info['nick']}</div>
            <!-- <input type="tel" name="nick" value="{$data_info['nick']}" readonly lay-verify="required" placeholder="请输入真实姓名" autocomplete="off" class="layui-input field-nick j-no-border"> -->
          </div>
        </div>
     </div> 
	 <div class="layui-form-item">
	     <div class="layui-inline">
	       <label class="layui-form-label">状态：</label>
	       <div class="layui-input-inline">
	        <div class="j-words-border">{if condition="$data_info['last_login_ip']"}已{else /}未{/if}激活</div>
	       </div>
	     </div>
	  </div> 
     <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label"><i class="red">*</i>职务：</label>
          <div class="layui-input-inline">
            <!-- <input type="tel" name="post" lay-verify="required" placeholder="请输入职务" autocomplete="off" class="layui-input field-post"> -->
			<div class="j-words-border">{$data_info['post']}</div>
          </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
          <label class="layui-form-label">备注：</label>
          <div class="layui-input-inline">
            <textarea name="remark" placeholder="备注描述" class="layui-textarea field-remark">{$data_info['remark']}</textarea>
          </div>
        </div>
    </div>   
    <div class="layui-form-item" pane="">
        <label class="layui-form-label"><i class="red">*</i>授权项目</label>
        <div class="layui-input-block j-input-width">
        	
          {volist name="proArr" id="v"}
          <input type="checkbox" name="pro_ids[]" class="j-check" value="{$key}" lay-skin="primary" title="{$v}" {if condition="in_array($key,$data_info['pro_ids'])"}checked{/if}>
          {/volist}
   
        </div>
    </div>
    <input type="hidden" name="id" value="{$data_info['id']}">
    <div class="layui-form-item j-top-formmargin">
        <div class="layui-input-block">
          <!-- <button type="javascript:history.go(-1)" class="layui-btn layui-btn-primary">取消</button> -->
          <a href="javascript:history.go(-1)" class="layui-btn layui-btn-primary">取消</a>
          <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="formSubmit">提交</button>
        </div>
     </div>
</form>
</div>
{include file="block/layui" /}
<script>
var formData = {:json_encode($data_info)};
layui.use(['form', 'func'], function() {
    var $ = layui.jquery, form = layui.form;
    layui.func.assign(formData);
});
</script>
