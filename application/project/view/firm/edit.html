{include file="system@block/layui" /}
<script>   
		 /*上传参数设定*/
		var upurl = "{:url('system/Api/upload')}?input=MeetImg&group=ban&water=no"; //上传合同
		var duotu = true; //是否为多图上传true false
		   layui.use(['jquery', 'laydate', 'upload', 'form', 'layedit','table'], function() {
		    var laydate = layui.laydate,
		      $ = layui.$,
		      upload = layui.upload,
			  table = layui.table,
			  layedit = layui.layedit,
		      form = layui.form; 
               //场地图片
              upload.render({
                elem: '#upload_img1',
                url: upurl,
                size: 1024,
                multiple: duotu,
                field: 'MeetImg',
                before: function(obj) {
                  layer.msg('图片上传中...', {
                    icon: 16,
                    shade: 0.01,
                    time: 0
                  })
                },
                done: function(res) {
                  layer.close(layer.msg()); //关闭上传提示窗口
                  if (duotu == true) {
                    //调用多图上传方法,其中res.imgid为后台返回的一个随机数字
                    $('#upload_img_list1').append('<dd class="item_img" id="' + res.data.name +
                      '"><div class="operate"><i  class="layui-icon-close-fill layui-icon"></i></div><img src="' + res.data.file +
                      '" class="img" ><input type="hidden" name="file[]" value="' + res.data.id + '" /></dd>');
                  } else {
                    //调用单图上传方法,其中res.imgid为后台返回的一个随机数字
                    $('#upload_img_list1').html('<dd class="item_img" id="' + res.data.name +
                      '"><div class="operate"><i  class="layui-icon-close-fill layui-icon"></i></div><img src="' + res.data.file +
                      '" class="img" ><input type="hidden" name="file" value="' + res.data.id + '" /></dd>');
                  }
                }
              })
              /*
              删除上传图片
              */
              $(document).on("click", ".upload_img_list dd i", function() {
                $(this).parents("dd").remove();
              })
			  //自定义验证规则
				form.verify({
					validateMoney: function (value) {
						var img=$.trim($("#upload_img_list1").html());
						if(img=="")
						{
							return '请提交入驻合同！';
						}
					}
				});
			  //表格选择入驻人员
			  table.render({
			      elem: '#dataTable'
			      ,url: '{:url()}' //数据接口
			      ,page: true //开启分页
			  	//,height: 'full-280'
			      ,skin: 'line'
			      //,even: false
			      ,limit: 10
			      ,text: {
			          none : '暂无相关数据'
			      }
			      ,cols: [[ //表头
			      	   {field: 'group_name', align:'center',minWidth:100, title: '姓名'}
			          ,{field: 'telephone', align:'center',minWidth:100, title: '电话'}
			          ,{field: 'position', align:'center',minWidth:100, title: '职位'}
					  ,{field: 'department', align:'center',minWidth:100, title: '部门'},
					  ,{field: 'sex', align:'center',minWidth:100, title: '性别'}
					  ,{field: 'number', align:'center',minWidth:100, title: '身份证号'}
			          ,{title: '&nbsp;',align:'center', minWidth:280, templet: '#buttonTpl', width: 280,fixed:'right'}
			      ]]
			  });
		  });
		  
	</script>
