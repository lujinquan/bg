<!-- 内容区 -->
<div class="layui-tab layui-tab-brief j-no-color">
  <ul class="layui-tab-title">
    <li class="layui-this">会议室抵用券发放</li></ul>
</div>
<div class="j-details-from">
  <form class="layui-form j-long-words " method="post" id="addForm">
    <fieldset class="layui-elem-field layui-field-title j-size-color" style="margin-top: 20px;">
      <legend>自动发放</legend>
	</fieldset>
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">发放数量：</label>
        <div class="layui-input-inline">
          <input type="number" name="automatic_permits" lay-verify="number" placeholder="0" lay-vertype="tips" autocomplete="off" class="layui-input j-explain-inputs">
          <b class="j-explain-name">张/月</b></div>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">可用抵用券：</label>
      <div class="layui-input-block">
        <div class="j-words-border">11张</div></div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">过期数量：</label>
      <div class="layui-input-block">
        <div class="j-words-border">10张</div></div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">已发放总量：</label>
      <div class="layui-input-block">
        <div class="j-words-border">21张</div></div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">首次发放时间：</label>
      <div class="layui-input-block">
        <div class="j-words-border">2019/08/01</div></div>
    </div>
    <fieldset class="layui-elem-field layui-field-title j-size-color" style="margin-top: 20px;">
      <legend>手动发放</legend>
	</fieldset>
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">发放数量：</label>
        <div class="layui-input-inline">
          <input type="number" name="manual_permits" lay-verify="number" placeholder="0" lay-vertype="tips" autocomplete="off" class="layui-input j-explain-input">
          <b class="j-explain-name">张</b></div>
      </div>
    </div>
    <div class="layui-form-item">
      <div class="layui-inline">
        <label class="layui-form-label">入驻时间：</label>
        <div class="layui-input-inline" style="width: 190px;">
          <input type="text" name="order_start_time" class="layui-input test-item" lay-vertype="tips" id="test1" placeholder="请选择开始时间"></div>
        <div class="layui-form-mid">-</div>
        <div class="layui-input-inline" style="width: 190px;">
          <input type="text" name="order_end_time" class="layui-input test-item" lay-vertype="tips" id="test2" placeholder="请选择结束时间"></div>
      </div>
    </div>
    <div class="layui-form-item j-top-formmargin">
      <div class="layui-input-block">
        <button type="reset" class="layui-btn layui-btn-primary">取消</button>
        <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="formSubmit">确定</button></div>
    </div>
    </from>
</div>
<!-- 内容区 -->{include file="system@block/layui" /}
<script>layui.use(['jquery', 'laydate', 'upload', 'form'],
  function() {
    var laydate = layui.laydate,
    $ = layui.$,
    upload = layui.upload,
    form = layui.form;
    //使用期限开始时间
    laydate.render({
      elem: '#test1'
    });
    //使用期限结束时间
    laydate.render({
      elem: '#test2'
    });

  });
</script>
