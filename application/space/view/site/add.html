<div class="layui-tab layui-tab-brief j-no-color">
  <ul class="layui-tab-title">
    <li class="layui-this">添加工位区</li>
  </ul>
</div>
<form class="layui-form j-top-margin j-padding-right" action="{:url()}" method="post" id="addForm">
	<div class="layui-row  j-from-box layui-col-space30">
		<div class="layui-col-md4">
			<label class="j-form-label"><i class="red">*</i>工位区名称：</label>
			<div class="j-input-inline">
				<input type="text" name="floor_number"  placeholder="请输入名称" lay-verify="required" lay-verType="tips" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-col-md4">
			<label class="j-form-label"><i class="red">*</i>所属楼宇：</label>
			<div class="j-input-inline">
				<select name="ban_id" class="field-cid" lay-verify="required" lay-verType="tips" type="select">
					<option value="">请选择</option>
					{volist name="banArr" id="v"}
					<option value="{$v['ban_id']}">{$v['ban_name']}</option>
					{/volist}
				</select>
			</div>
		</div>
		<div class="layui-col-md4">
			<label class="j-form-label"><i class="red">*</i>所属楼层：</label>
			<div class="j-input-inline">
				<select name="workbay_number" class="field-cid" lay-verify="required" lay-verType="tips" type="select">
					<option value="">请选择</option>
					<option value="1">楼层1</option>
				</select>
			</div>
		</div>
	</div>
    <div class="layui-row j-from-box layui-col-space30">
    	<div class="layui-col-md4">
			<label class="j-form-label"><i class="red">*</i>工位区类型：</label>
			<div class="j-input-inline">
				<select name="workbay_type" class="field-cid" lay-verify="required" lay-filter="location_type"  lay-verType="tips" type="select">
					<option value="">请选择</option>
					{volist name="params['site_type']" id="v"}
					<option value="{$key}">{$v}</option>
					{/volist}
				</select>
			</div>
		</div>
		<div class="layui-col-md4">
			<label class="j-form-label"><i class="red">*</i>工位数：</label>
			<div class="j-input-inline">
				<input type="text" name="workbay_sum"  placeholder="请输入" lay-verify="required" lay-verType="tips" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-col-md4">
			<label class="j-form-label">工位区面积：</label>
			<div class="j-input-inline">
				<input type="text" name="workbay_has"  placeholder="请输入" lay-verType="tips" autocomplete="off" class="layui-input j-explain-input">
				<b class="j-explain-name">m²</b>
			</div>
		</div>
	</div>
	<div class="layui-row j-from-box layui-col-space30 j-workbayname">
		<div class="layui-col-md4">
			<label class="j-form-label"><i class="red">*</i>工位名称：</label>
			<div class="j-input-inline">
				<input type="text" name="workbay_name"  placeholder="请输入名称" lay-verify="required" lay-verType="tips" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>
	<div class="layui-row j-from-box layui-col-space30">
		<div class="layui-col-md8">
			<label class="j-form-label">工位区介绍：</label>
			<div class="j-input-inline">
				<input type="text" name="workbay_remarks"  placeholder="备注描述..." lay-verType="tips" autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>
    <div class="layui-row j-from-box layui-col-space30 e-house j-workbays">
    	<div class="layui-col-md12">
    		<label class="j-form-label">工位：</label>
    		<div class="j-input-inline">
				<ul>
					<li>
						<input type="text" name="house_number" value="" autocomplete="off"   placeholder="请输入工位名称" class="layui-input j-explain-input">
						<b class="j-explain-name hide">未租</b>
						<i class="icon-cancel j-del"></i>
					</li>
					<li>
						<label class="j-form-label j-add"><i class="layui-icon layui-icon-add-1 " style="color:#1E9FFF;"></i>添加工位</label>
					</li>
				</ul>
    		</div>
    	</div>
    </div>
	<div class="layui-row j-from-box layui-col-space30">
		<div class="layui-col-md12">
			<label class="j-form-label">工位区图片：</label>
			<div class="j-input-inline">
				<div class="j-uplode-icon fl">
					<i class="layui-icon  layui-icon-add-1"></i>
					<button type="button" class="layui-btn layui-btn-primary" id="upload_img1">上传图片</button>
				</div>
				<div id="upload_img_list1" class="upload_img_list j-viewer-img">
					
				</div>
			</div>
		</div>
	</div>
     {:token()}
    <div class="layui-form-item">
        <div class="layui-input-block">
          <button type="reset" class="layui-btn layui-btn-primary">取消</button>
          <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="formSubmit">确认</button>
        </div>
     </div>
</form>
{include file="system@block/layui" /}
<script>
	/*上传参数设定*/
	var upurl = "{:url('system/Api/upload')}?input=plan&group=ban&water=no"; //土地证电子版上传图片地址
	var duotu = true; //是否为多图上传true false
	layui.use(['jquery', 'laydate', 'upload', 'form'], function() {
		var laydate = layui.laydate,
			$ = layui.$,
			upload = layui.upload,
			form = layui.form;
		//工位
		$('.j-add').click(function(){
		    var html = '<li><input type="text" name="house_number[]" value="" autocomplete="off"  placeholder="请输入工位名称" class="layui-input"><b class="j-explain-name hide">未租</b><i class="icon-cancel j-del"></i></li>';
		    $('.j-add').parent().before(html);
		});
		$('.e-house').on('click','.j-del',function(){
		    var that = $(this);
		    that.parent().remove();
		});
		//监听工位区选择
		form.on('select(location_type)', function(data){
            var sel = data.elem[data.elem.selectedIndex].text;
			if(sel == '独立办公区' || sel == '自由办公区')
			{
				$(".j-workbayname,.j-workbays").hide();//隐藏工位名称和工位
				$(".j-workbayname .layui-input").removeAttr("lay-verify");//去除工位名称必填
			}
			else{
				$(".j-workbayname,.j-workbays").show();//显示工位名称和工位
				$(".j-workbayname .layui-input").attr("lay-verify","required");//添加工位名称必填
			}

		})
		//工位区图片
		upload.render({
			elem: '#upload_img1',
			url: upurl,
			size: 1024,
			multiple: duotu,
			field: 'plan',
			before: function(obj) {
				layer.msg('图片上传中...', {
					icon: 16,
					shade: 0.01,
					time: 0
				})
			},
			done: function(res) {
				layer.close(layer.msg()); //关闭上传提示窗口
				if (duotu == true) {
					//调用多图上传方法,其中res.imgid为后台返回的一个随机数字
					$('#upload_img_list1').append('<dd class="item_img" id="' + res.data.file +
						'"><div class="operate"><i  class="layui-icon-close-fill layui-icon"></i></div><img src="' + res.data.file +
						'" class="img" ><input type="hidden" name="plan[]" value="' + res.data.file + '" /></dd>');
				} else {
					//调用单图上传方法,其中res.imgid为后台返回的一个随机数字
					$('#upload_img_list1').html('<dd class="item_img" id="' + res.data.file +
						'"><div class="operate"><i  class="layui-icon-close-fill layui-icon"></i></div><img src="' + res.data.file +
						'" class="img" ><input type="hidden" name="plan" value="' + res.data.file + '" /></dd>');
				}
			}
		})
		/*
		删除上传图片
		*/
		$(document).on("click", ".upload_img_list dd i", function() {
			$(this).parents("dd").remove();
		})
	});
</script>
