<div class="j-powerquery" id="j-powerquery">
	<form class="layui-form j-long-words  j-top-margin" action="{:url('complete')}" method="post" >
	   <div class="layui-form-item">
	    <div class="layui-col-md12">
	      <label class="layui-form-label"><i class="red">*</i>处理结果：</label>
	      <div class="layui-input-block">
	        <textarea placeholder="请输入内容" name="repair_remark" lay-verify="required" lay-verType="tips" class="layui-textarea"></textarea>
	      </div>
	    </div>
	  </div>
	  <input type="hidden" name="repair_id" value="{$data_info['repair_id']}">
	   <div class="layui-form-item">
		<div class="layui-input-block">
			<a href="javascript:history.go(-1)" class="layui-btn layui-btn-primary">取消</a>
			<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="formSubmit">确认</button>
		</div>
	</div>
	</form>
</div>
{include file="system@block/layui" /}
