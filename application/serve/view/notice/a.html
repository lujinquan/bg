<!-- 在线服务/通知公告/通知管理/发布通知 -->
<div class="layui-tab layui-tab-brief j-no-color">
  <ul class="layui-tab-title">
    <li class="layui-this">发布通知</li>
  </ul>
</div>
<form class="layui-form j-top-margin j-long-words" action="{:url('add')}" method="post">
	<div class="layui-form-item">
		<div class="layui-col-md8">
			<label class="layui-form-label">
				<i class="red">*</i>标题：
			</label>
			<div class="layui-input-block">
				<input type="text" name="notice_title" placeholder="请输入" lay-verify="required" lay-verType="tips"
				autocomplete="off" class="layui-input">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-col-md8">
			<label class="layui-form-label">
				<i class="red">*</i>内容：
			</label>
			<div class="layui-input-block">
				<textarea id="editor_id" name="content" style="width:100%;height:300px;"></textarea>
			</div>
		</div>
	</div>
	<div class="layui-form-item">
		<div class="layui-col-md8">
			<label class="layui-form-label">
				<i class="red">*</i>授权级别：
			</label>
			<div class="layui-input-block">
				<select name="inst_id" lay-search="" lay-filter="inst_id">
					<option value="1">全员授权</option>
					<option value="2">用户授权</option>
				</select>
			</div>
		</div>
	</div>
	<div class="layui-form-item j-gave-box hide">
		<label class="layui-form-label">
			<i class="red">*</i>用户授权：
		</label>
		<div class="layui-input-block">
			<div id="transfer1" class="demo-transfer">
			</div>
		</div>
	</div>
	<div class="layui-form-item">
	    <label class="layui-form-label"><i class="red">*</i>紧急程度</label>
	    <div class="layui-input-inline">
	        <input type="radio" class="field-status" name="status" value="1" title="一般" checked>
	        <input type="radio" class="field-status" name="status" value="0" title="紧急">
	    </div>
	</div>
	<div class="layui-form-item">
		<div class="layui-input-block">
			<a href="javascript:history.go(-1)" class="layui-btn layui-btn-primary">取消</a>
			<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="formStep">确认</button>
		</div>
	</div>
</form>
{include file="system@block/layui" /}
<script src="__ADMIN_JS__/viewjs/folded.js?v={:config('hisiphp.version')}"></script>
<script type="text/javascript" src="__PUBLIC_JS__/editor/kindeditor/kindeditor-all.js?v={:config('hisiphp.version')}"></script>
<script type="text/javascript" src="__PUBLIC_JS__/editor/kindeditor/lang/zh-CN.js?v={:config('hisiphp.version')}"></script>
<script type="text/javascript">   
	layui.use(['jquery','form','transfer','util', 'layer'], function() {
		    var laydate = layui.laydate,
		      $ = layui.$,
		      form = layui.form,
			  transfer = layui.transfer,
			  layer = layui.layer,
			  util = layui.util;

			  /* 穿梭框显示搜索框 */
			  var data1 = [{"value": "1", "title": "李白 武汉楚天新媒科技有限公司 <br/> 15909876542"},{"value": "2", "title": "杜甫"}]; //模拟数据
			  //联合办公区
			  transfer.render({
				elem: '#transfer1'
				,data: data1
				,title: ['可选', '已选']
				,showSearch: true
			  });
			 //授权级别选择
			 form.on('select(inst_id)', function(data){
				 if(data.value == 1){
				 	$(".j-gave-box").hide();
				 }
			     if(data.value == 2){
					$(".j-gave-box").show();
				 }
			 })
	});
	//编辑器
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="content"]', {
			afterBlur:function(){this.sync();},
			resizeType : 1,
			allowPreviewEmoticons : false,
			
		});
	});	  
</script>
