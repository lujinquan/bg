<!-- 在线服务/运营管理/空间活动管理 -->
<div class="layui-btn-group j-add-group clearfix">
  <a href="{:url('addRole')}" class="layui-btn layui-btn-primary layui-btn-sm layui-icon" title="添加管理员"><i class="layui-icon layui-icon-add-1"></i>发布活动</a>
</div>

<script type="text/html" id="statusTpl">
    <input type="checkbox" name="status" value="{{ d.status }}" lay-skin="switch" lay-filter="switchStatus" lay-text="是|否" {{ d.status == 1 ? 'checked' : '' }} data-href="{:url('statusRole')}?id={{ d.id }}">
</script>
<script type="text/html" title="操作按钮模板" id="buttonTpl">
  <div class="j-operation-box">
      <a href="{:url('editUser')}?id={{ d.id }}" class="layui-btn layui-btn-xs layui-btn-normal">编辑</a> 
      <a href="{:url('delUser')}?id={{ d.id }}" class="layui-btn layui-btn-xs layui-btn-danger j-tr-del">删除</a>
  </div>
</script>
<script type="text/html" id="ordinal">
    {{d.LAY_TABLE_INDEX+1}}
</script>
<table id="dataTable"></table>
{include file="system@block/layui" /}
<script type="text/javascript">
    layui.use(['table'], function() {
        var table = layui.table;
        table.render({
            elem: '#dataTable'
            ,url: '{:url()}' //数据接口
            ,page: true //开启分页
            ,limit: 10
            ,skin: 'line'
            ,text: {
                none : '暂无相关数据'
            }
            ,defaultToolbar: ['filter']
            ,cols: [[ //表头
			    {field:'ordinal', width:60, title: '序号',fixed: 'left',templet:'#ordinal'}
                ,{field: 'activityname', minWidth:180,align:'left',title: '活动名称'}
				,{field: 'address', minWidth:180,align:'left',title: '活动地点'}
				,{field: 'activitytype', minWidth:100,align:'left',title: '活动类型'}
				,{field: 'sponsor', minWidth:120,align:'left',title: '主办方'}
				,{field: 'status', title: '显示', minWidth: 100,align:'left', templet: '#statusTpl'}
				,{field: 'sponsor', minWidth:100,align:'left',title: '发布人'}
                ,{field: 'ctime',minWidth: 150,align:'left', title: '发布时间'}
                ,{title: '操作', minWidth:280,Width:280,align:'left', templet: '#buttonTpl'}
            ]]
        });
    });
</script>
