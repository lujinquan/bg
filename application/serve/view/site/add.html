				 </div>

					  <div class="j-titme clearfix">
						  <ul>
							  <li>
								  工位数：<label>4</label>
							  </li>
							  <li>
							  	  已使用：<label>3</label>
							  </li>
						  </ul>
					  </div>
				  </li>
				  <li class="j-list layui-colla-content clearfix">
					 <div class="j-from-box">
						<ul class="j-input-inlines">
							<li class="on">
								<input type="text" name="sites" value="A1-1" autocomplete="off" placeholder="请输入工位名称" class="layui-input j-explain-input">
								<b class="j-explain-name">已租</b>
							</li>
							<li>

							<li class="on">
								<input type="text" name="sites" value="A1-2" autocomplete="off" placeholder="请输入工位名称" class="layui-input j-explain-input">
								<b class="j-explain-name">已租</b>
							</li>
						</ul>
					 </div>
				  </li>
			  </ul>
		  </div>  
	  </div>
	  <div class="j-statistics">
		  <span class="j-total">合计：</span><span class="j-workstation">工位数：12</span><span>入驻人数：15</span>
	  </div>
	{include file="system@block/layui" /}
</div>
<script type="text/javascript">
    layui.use(['table','jquery','laydate','element', 'layer'], function() {
        var $ = layui.$
		    ,table = layui.table
			,laydate = layui.laydate
			,element = layui.element
			,layer = layui.layer;
	    laydate.render({
	      elem: '#time1'
	    });
	 //点击吸附提示
	 $(".j-from-box .j-input-inlines li.on").hover(function (){  
	   var that = this;
	   layer.tips('<div class="j-frame-box"><ul><li class="clearfix"><span class="fl">剩余</span><span class="fr">1314天</span></li><li class="clearfix"><span class="fl">租期</span><span class="fr">2018/03/15 - 2020/03/15</span></li><li class="clearfix"><span class="fl">联系人</span><span class="fr">李么么</span></li><li class="clearfix"><span class="fl">联系方式</span><span class="fr">13975412586</span></li><li class="clearfix"><span class="fl">所属企业</span><span class="fr">楚天新媒科技有限公司楚天新媒科技有限公司</span></li></ul></div>', that, { tips: [1, '#fff'],time: 0});
	 },function (){  
	 layer.closeAll('tips');
	 }); 
	 //监听折叠
	 $("li.j-first").click(function(){
		 $(this).toggleClass("on").siblings().removeClass("on");
	 
	 })
  });
</script>
